<ion-modal-view>
    <div class="card">
        <div class="item item-divider item-icon-right">
            Select currency
            <button
                class="button button-small button-clear icon ion-close-round"
                on-tap="currenciesModal.hide()"    
            >
            </button>
        </div>
        <ion-item
            ng-repeat="currency in currencies"
            ng-click="setCurrency(currency)"
        >
            {{ currency.name }}
        </ion-item>
    </div>
</ion-modal-view>
