<ion-view view-title="Settings">
    <ion-nav-buttons side="left">
        <a
            class="button button-icon icon ion-arrow-left-c"
            href="#/lists"
        >
        </a>
    </ion-nav-buttons>
    <ion-nav-buttons side="secondary">
        <button 
            class="button button-icon icon ion-plus-round"
            on-tap="showEditCurrencyModal()">
        </button>
    </ion-nav-buttons>
    <ion-content>
        <ion-list>
            <ion-item class="item-divider">Currencies</ion-item>
            <ion-toggle
                ng-repeat="currency in currencies"
                ng-model="currency.is_active"
                ng-change="saveActive(currency)"
            >
                <a
                    href="#"
                    class="currency_link"
                    on-tap="showEditCurrencyModal({{ currency.id }})"
                >
                    {{ currency.name }}
                </a>
            </ion-toggle>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
